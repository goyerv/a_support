<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Add an extra layer of security to your account by enabling 2FA.">

    <!-- Facebook -->
	<meta property="og:title" content="Two-Factor Authentication"/>
	<meta property="og:description" content="Add an extra layer of security to your account by enabling 2FA.">
	<meta property="og:url" content="https://support.goyerv.com/2025/settings/two-factor_authentication.html"/>
	<meta property="og:image" content="https://www.goyerv.com/seo/image/logo.png"/>
	<meta property="og:type" content="article"/>
	<meta property="og:site_name" content="Two-Factor Authentication"/>
  <meta property="og: image:width" content="300" />
  <meta property="og: image:height" content="300" />

  <!-- X -->
  <meta name="twitter:url" content="https://support.goyerv.com/2025/settings/two-factor_authentication.html">
  <meta name="twitter:title" content="Two-Factor Authentication">
  <meta name="twitter:description" content="Add an extra layer of security to your account by enabling 2FA.">
  <meta name="twitter:image" content="https://www.goyerv.com/seo/image/logo.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Two-Factor Authentication">
  <link rel="apple-touch-icon" href="../../icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../favicon.png"/>

  <title>Two-Factor Authentication</title>
  <script>
    // Redirect only if it's a human (basic detection)
    if (!navigator.userAgent.includes('Googlebot')) {
      const fullPath = window.location.pathname;
      window.location.href = `https://support.goyerv.com${fullPath}`;
    }
  </script>
</head>
