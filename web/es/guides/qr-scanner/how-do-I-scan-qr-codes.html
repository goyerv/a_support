<script>
document.addEventListener("DOMContentLoaded", () => {
  const metaTag = document.querySelector('meta[name="description"]');
  const contentEn = metaTag ? metaTag.getAttribute('content') : '';

  // Temporary SEO text
  const para = document.createElement("p");
  para.id = "seoPara";
  para.textContent = contentEn;
  para.style.color = "white";
  document.body.appendChild(para);

  // Structured data
  const schema = {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": document.title,
    "description": contentEn,
    "image": "https://www.goyerv.com/seo/image/logo.png",
    "author": {"@type": "Organization", "name": "Goyerv"},
    "publisher": {"@type": "Organization", "name": "Goyerv", "logo": {"@type":"ImageObject","url":"https://www.goyerv.com/seo/image/logo.png"}},
    "mainEntityOfPage": {"@type": "WebPage", "@id": window.location.href},
    "datePublished": "2025-08-14",
    "dateModified": "2025-08-14"
  };

  const script = document.createElement("script");
  script.type = "application/ld+json";
  script.textContent = JSON.stringify(schema);
  document.head.appendChild(script);

  // Remove only the SEO text after 3s
  setTimeout(() => {
    const el = document.getElementById("seoPara");
    if (el) el.remove();
  }, 3000);
});
</script>

(function() {
  const ua = navigator.userAgent.toLowerCase();

  // Allow crawlers and social scrapers to stay
  const bots = ['googlebot', 'bingbot', 'slurp', 'duckduckbot', 'baiduspider', 'yandex', 'facebookexternalhit', 'twitterbot'];
  if (bots.some(bot => ua.includes(bot))) return;

  // Only redirect if this page explicitly ends with index.html
  const path = window.location.pathname;
  if (path.endsWith('.html')) {
    const clean = path.replace(/\.html$/, '');
    window.location.replace(`https://support.goyerv.com${clean}`);
  }
})();
</script>
